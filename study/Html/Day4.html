<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
</head>
<body>

    <!-- Sign-Up Form -->
    <h2>Sign-Up Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            
            <label><input type="radio" name="gender" value="male"> Male</label><br>
            <label><input type="radio" name="gender" value="female"> Female</label><br>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            
            <label><input type="checkbox" name="hobby" value="reading"> Reading</label><br>
            <label><input type="checkbox" name="hobby" value="traveling"> Traveling</label><br>
            <label><input type="checkbox" name="hobby" value="sports"> Sports</label><br>
        </fieldset>

        <button type="submit">Sign Up</button>
    </form>

    <!-- Contact Us Form -->
    <h2>Contact Us</h2>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" required><br><br>

            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="contact-email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        </fieldset>

        <button type="submit">Send Message</button>
    </form>

</body>
</html>
